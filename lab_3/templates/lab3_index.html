<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Friend List</title>
        <style>
            th {
                background-color: lightsteelblue;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            td {
                margin-top: 10px;
                margin-bottom: 10px;
                margin-left: 10px;
                margin-right: 10px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            
        </style>
    </head>
    <body>
        <table border="2">
            <tr>
                <th>Name</th>
                <th>NPM</th>
                <th>DOB</th>
            </tr>
            <!-- TODO loop from Friend model -->
            <body>    
                {% for i in friends %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.npm}}</td>
                        <td>{{i.dob}}</td>
                    </tr>
                    {% endfor %}
            </body>
        </table>
    </body>
</html>
